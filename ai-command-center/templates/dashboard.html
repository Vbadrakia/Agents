<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Command Center</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a2e, #1a1a4e, #0a0a2e);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #00d2ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-in;
        }
        .section h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .section.predictions {
            border: 1px solid rgba(123, 47, 247, 0.3);
            background: rgba(123, 47, 247, 0.05);
        }
        .section.predictions h2 {
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bff6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            line-height: 1.6;
            color: #c0c0c0;
        }
        .refresh-note {
            text-align: center;
            color: #666;
            font-size: 0.85em;
            margin-top: 20px;
        }
        .loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #0a0a2e, #1a1a4e, #0a0a2e);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #7b2ff7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .loading-text {
            font-size: 1.2em;
            color: #7b2ff7;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <!-- Loading screen (shown while server fetches data) -->
    <div class="loading-overlay" id="loader">
        <div class="spinner"></div>
        <div class="loading-text">ðŸš€ Loading AI Command Center...</div>
    </div>

    <h1>ðŸš€ AI Command Center</h1>

    <div class="section">
        <h2>ðŸ“Š Portfolio</h2>
        <pre>{{ stock }}</pre>
    </div>

    <div class="section predictions">
        <h2>ðŸ”® AI Predictions</h2>
        <pre>{{ predictions }}</pre>
    </div>

    <div class="section">
        <h2>ðŸ“° News</h2>
        <pre>{{ news }}</pre>
    </div>

    <p class="refresh-note">Data refreshes daily. Powered by yfinance + global RSS feeds.</p>

    <script>
        // Hide loader once page is fully rendered
        window.addEventListener('load', function() {
            document.getElementById('loader').classList.add('hidden');
        });
    </script>
</body>
</html>
