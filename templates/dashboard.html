<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Command Center</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a2e, #1a1a4e, #0a0a2e);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #00d2ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-in;
        }
        .section h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .section.predictions {
            border: 1px solid rgba(123, 47, 247, 0.3);
            background: rgba(123, 47, 247, 0.05);
        }
        .section.predictions h2 {
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bff6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            line-height: 1.6;
            color: #c0c0c0;
        }
        .loading {
            color: #7b2ff7;
            animation: pulse 1.5s ease-in-out infinite;
        }
        .refresh-note {
            text-align: center;
            color: #666;
            font-size: 0.85em;
            margin-top: 20px;
        }
        .live-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(0, 255, 100, 0.05);
            border: 1px solid rgba(0, 255, 100, 0.2);
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #00ff64;
            font-size: 0.9em;
        }
        .live-dot {
            width: 10px;
            height: 10px;
            background: #00ff64;
            border-radius: 50%;
            animation: livePulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 8px #00ff64;
        }
        @keyframes livePulse { 0%, 100% { opacity: 1; box-shadow: 0 0 8px #00ff64; } 50% { opacity: 0.4; box-shadow: 0 0 2px #00ff64; } }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <h1>üöÄ AI Command Center</h1>

    <div class="section">
        <h2>üìä Portfolio</h2>
        <pre id="stock" class="loading">‚è≥ Loading stock data...</pre>
    </div>

    <div class="section predictions">
        <h2>üîÆ AI Predictions</h2>
        <pre id="predictions" class="loading">‚è≥ Analyzing trends...</pre>
    </div>

    <div class="section">
        <h2>üì∞ News</h2>
        <pre id="news" class="loading">‚è≥ Fetching global news...</pre>
    </div>

    <div class="live-bar">
        <span class="live-dot"></span>
        <span>LIVE</span>
        <span id="last-update" style="margin-left: auto; font-size: 0.8em; color: #888;">Updating...</span>
    </div>

    <p class="refresh-note">Prices refresh every 30s. Powered by yfinance + global RSS feeds.</p>

    <script>
        // Load a section via API with optional flash animation
        function loadSection(url, elementId, flash) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const el = document.getElementById(elementId);
                    el.textContent = data;
                    el.classList.remove('loading');
                    if (flash) {
                        el.style.transition = 'opacity 0.3s';
                        el.style.opacity = '0.5';
                        setTimeout(() => { el.style.opacity = '1'; }, 300);
                    }
                })
                .catch(err => {
                    const el = document.getElementById(elementId);
                    el.textContent = '‚ùå Failed to load. Try refreshing.';
                    el.classList.remove('loading');
                });
        }

        function updateTimestamp() {
            document.getElementById('last-update').textContent =
                'Last updated: ' + new Date().toLocaleTimeString();
        }

        // Initial load ‚Äî all 3 in parallel
        loadSection('/api/stocks', 'stock', false);
        loadSection('/api/news', 'news', false);
        loadSection('/api/predictions', 'predictions', false);

        // Auto-refresh stocks & predictions every 30 seconds
        setInterval(() => {
            loadSection('/api/stocks', 'stock', true);
            loadSection('/api/predictions', 'predictions', true);
            updateTimestamp();
        }, 30000);

        // Refresh news every 5 minutes
        setInterval(() => {
            loadSection('/api/news', 'news', true);
        }, 300000);

        // Set initial timestamp
        setTimeout(updateTimestamp, 3000);
    </script>
</body>
</html>
